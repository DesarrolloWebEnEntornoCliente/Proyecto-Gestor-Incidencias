<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Gestor Incidencias</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="container">

        <h1>Gestor de incidencias JavaScript</h1>

        <h2>Añadir nueva incidencia</h2>



        <label for="incidencia"><em>Descripcion</em></label>


        <input type="text" id="incidencia" name="incidencia" placeholder="Describa la incidencia..." autofocus>

        <span id="errorIncidencia" class="errorMensaje"></span>

        <label for="gravedad"><em>Gravedad</em></label>

        <select name="gravedad" id="gravedad">
            <option selected value="Baja">Baja</option>
            <option value="Media">Media</option>
            <option value="Alta">Alta</option>
        </select>
        <label for="responsable"><em>Asignada a</em></label>

        <select name="responsable" id="responsable">
            <option value="Responsable1">Responsable1</option>
            <option value="Responsable2">Responsable2</option>
            <option value="Responsable3">Responsable3</option>
        </select><br>

        <input type="submit" value="Añadir" id="añadir">
        
        Mostrar incidencias cerradas<input type="checkbox"  id="incidenciasCerradas" name="incidenciasCerradas"> 


    </div>


    <div class="" id="mostrar">
        <!-- Contenido de DOM       -->



    </div>

</body>

<script src="js/validacion.js"></script>
<script src="js/app.js"></script>
<script src="js/Ajax.js"></script>

</html>
